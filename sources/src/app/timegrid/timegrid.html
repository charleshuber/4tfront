<div class="timegrid" id="{{gridId}}" (window:resize)="onResize($event)">
  <input type="text" class="form-control"
    id="size" required
    [(ngModel)]="size"
    name="name"/>
    <select [(ngModel)]="unit">
      <option *ngFor="let key of keys" [value]="key">{{timeunits[key]}}</option>
    </select>`
  <br>
  start: {{startDate}} ///// date: {{date}}
  <br>
  end: {{endDate}}
  <br>
  minutes: {{timerange.asMinutes}} == hours: {{timerange.asHours}} == days: {{timerange.asDays}} == months: {{timerange.asMonths}} == years: {{timerange.asYears}}
  <br>
  offsetwidth: {{offsetwidth}} // maxrowsize: {{maxrowsize}}
</div>
