<div id="periods">
    <div id="list">
      <div class="list-row periods" *ngFor="let period of periods">
        <div class="list-cell">
          <button type="button" class="edit-button" [routerLink]="['details']" [queryParams]="{ id: period.id }"></button>
        </div>
        <div class="list-cell">
          <button type="button" class="delete-button" (click)="deletePeriod(period.id)"></button>
        </div>
        <div class="list-cell">{{period.name}}</div>
      </div>
    </div>
    <div id="actions">
      <div class="list-row">
        <div class="list-cell">
          <button type="button" class="back-button" (click)="back()"></button>
        </div>
        <div class="list-cell">
          <button type="button" class="add-button" [routerLink]="['details']" [queryParams]="{ id: null }"></button>
        </div>
      </div>
    </div>
</div>
